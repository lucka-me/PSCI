<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <head>
        <title>Potori</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- Stylesheet -->
        <link type="text/css" rel="stylesheet" href="./extended.css" />
        <!-- MDC -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- Mapbox -->
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css" rel="stylesheet" />

    </head>
    <body class="mdc-typography">
        <header class=" mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <img class="logo" src="../src/logo.svg"></img><span class="mdc-top-app-bar__title">Potori</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Status & About" id="buttonStatus">equalizer</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Open file" id="buttonOpenFile" hidden>folder_open</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Save file" id="buttonSaveFile" hidden>save</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Upload file" id="buttonUploadFile" hidden>cloud_upload</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Sign in" id="buttonAuth" hidden>account_circle</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Sign out" id="buttonSignout" hidden>cancel</button>
                </section>
            </div>
        </header>
        
        <div class="mdc-top-app-bar--fixed-adjust"></div>

        <div class="mdc-linear-progress" id="progressBar" hidden>
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar mdc-linear-progress-bar-color--secondary">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>

        <div class="main-box">
            <div id="map"></div>
            <div id="cardList"></div>
            <template id="cardTemplate">
                <div class="mdc-card" id="card-">
                    <div class="mdc-card__primary-action">
                        <div class="mdc-card__media mdc-card__media--content">
                            <div class="mdc-card-media">
                                <img id="cardImage">
                                <div class="mdc-card-info-box">
                                    <div class="mdc-typography--headline6 fullwidth" id="cardTitle"></div>
                                    <div class="mdc-typography--body2 mdc-card-info-content">
                                        <i class="material-icons">arrow_upward</i><span class="margin-l-4" id="cardConfirmedTime"></span>
                                    </div>
                                    <div class="mdc-typography--body2 mdc-card-info-content">
                                        <i class="material-icons">access_time</i><span class="margin-l-4" id="cardInterval"></span>
                                    </div>
                                    <div class="mdc-typography--body2 mdc-card-info-content" id="cardResultBox">
                                        <i class="material-icons" id="cardResultIcon">check</i><span class="margin-l-4" id="cardResultTime"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-card__actions">
                        <div class="mdc-card__action-buttons">
                            <button class="mdc-button mdc-card__action mdc-card__action--button" id="cardStatusButton">
                                <i class="material-icons mdc-button__icon" aria-hidden="true" id="cardStatusButtonIcon">check</i>
                                <span class="mdc-button__label" id="cardStatusButtonLabel">Accepted</span>
                            </button>
                        </div>
                        <div class="mdc-card__action-icons">
                            <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="Location" title="Location" id="cardLocationButton" data-mdc-ripple-is-unbounded="true">place</button>
                            <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="Intel Map" title="Intel Map" id="cardIntelButton" data-mdc-ripple-is-unbounded="true">map</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <!-- Dialogs -->
        <!-- Status -->
        <div class="mdc-dialog mdc-dialog--scrollable" role="alertdialog" aria-modal="true" id="dialogStatus">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title">Status & About</h2>
                    <div class="mdc-dialog__content mdc-dialog-content">

                        <div class="mdc-dialog-content-block" id="dialogStatusAll">
                            <span class="mdc-typography--headline6">All Status</span>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked" id="filterAcceptedSwitch">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="filterAcceptedSwitch"><i class="material-icons status-accepted" title="Accepted">check</i> <span id="filterAcceptedLabel">300 (30%)</span></label>
                            </div>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked" id="filterRejectedSwitch" >
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="filterRejectedSwitch"><i class="material-icons status-rejected" title="Rejected">close</i> <span id="filterRejectedLabel">300 (30%)</span></label>
                            </div>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked" id="filterPendingSwitch">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="filterPendingwitch"><i class="material-icons status-pending" title="Pending">access_time</i> <span id="filterPendingLabel">300 (30%)</span></label>
                            </div>
                        </div>

                        <div class="mdc-dialog-content-block" id="dialogStatusRejectedReason">
                            <span class="mdc-typography--headline6">Rejected Reason</span>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked" id="filterRejectedUndeclaredSwitch">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="filterRejectedUndeclaredSwitch"><i class="material-icons status-rejected" title="Undeclared">help_outline</i> <span id="filterRejectedUndeclaredLabel">100 (33.3%)</span></label>
                            </div>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked" id="filterRejectedDuplicatedSwitch">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="filterRejectedDuplicatedSwitch"><i class="material-icons status-rejected" title="Duplicated">filter_none</i> <span id="filterRejectedDuplicatedLabel">100 (33.3%)</span></label>
                            </div>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked" id="filterRejectedTooCloseSwitch">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="filterRejectedTooCloseSwitch"><i class="material-icons status-rejected" title="Too Close">compare_arrows</i> <span id="filterRejectedTooCloseLabel">100 (33.3%)</span></label>
                            </div>
                        </div>

                        <div class="mdc-dialog-content-block fullwidth">
                            <span class="mdc-typography--headline6">About</span>
                            <span ><a class="mdc-typography--body2" target="_blank" title="Intro" href="./intro">Intro</a> | <a class="mdc-typography--body2" target="_blank" title="Privacy" href="./privacy">Privacy</a></span>
                            <span ><a class="mdc-typography--body2" href="https://github.com/lucka-me/potori" target="_blank" title="GitHub">GitHub Repo</a></span>
                            <span ><a class="mdc-typography--body2" href="https://github.com/lucka-me/potori/blob/master/CHANGELOG.md" target="_blank" title="Changelog">0.4.0 (Full)</a> by <a class="mdc-typography--body2" href="https://lucka.moe" target="_blank" title="Blog" >Lucka</a></span>
                        </div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                            <span class="mdc-button__label">Close</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <!-- Scripts -->
        <script type="text/javascript" src="./value.js"></script>
        <script type="text/javascript" src="../lib/toolkit.js"></script>
        <script type="text/javascript" src="./fileKit.js"></script>
        <script type="text/javascript" src="./ui.js" onload="ui.event.init()"></script>
        <script type="text/javascript" src="./main.js"></script>
        <script async defer src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js" onload="ui.map.load()"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};auth.handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js" onload="firebaseKit.init()"></script>
        <script async defer src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js" onload="firebaseKit.loadReference()"></script>
    </body>
</html>
