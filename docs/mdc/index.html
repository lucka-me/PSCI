<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <head>
        <title>Potori</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- Stylesheet -->
        <link type="text/css" rel="stylesheet" href="./extended.css" />
        <!-- MDC -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!-- Mapbox -->
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css" rel="stylesheet" />

    </head>
    <body class="mdc-typography">
        <header class=" mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <img class="logo" src="../src/logo.svg"></img><span class="mdc-top-app-bar__title">Potori</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Status & About" id="buttonStatus">equalizer</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Open file" id="buttonOpenFile">folder_open</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Save file" id="buttonSaveFile">save</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Upload file" id="buttonUploadFile">cloud_upload</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Sign in" id="buttonAuth">account_circle</button>
                    <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" title="Sign out" id="buttonSignout">cancel</button>
                </section>
            </div>
        </header>
        
        <div class="mdc-top-app-bar--fixed-adjust"></div>

        <div class="mdc-linear-progress" id="progressBar">
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar mdc-linear-progress-bar-color--secondary" style="transform: scaleX(0.75);">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar" style="transform: scaleX(0.5);">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>

        <div class="main-box">
            <div id="map"></div>
            <div id="cardList">

                <div class="mdc-card">
                    <div class="mdc-card__primary-action">
                        <div class="mdc-card__media mdc-card__media--content">
                            <div class="mdc-card-media">
                                <img id="portalImage" src="https://lh3.googleusercontent.com/lniXADGbXbvQ4p3sJFpgMPT6zpawXGmI3V9mYMsSNNTY9YHn1hjV3BAolzYAtBis0Msst1KM-_FBKQdRfsFM">
                                <div class="mdc-card-info-box">
                                    <div class="mdc-typography--headline6 fullwidth" id="title">
                                        福田站
                                    </div>
                                    <div class="mdc-typography--body2 mdc-card-info-content">
                                        <i class="material-icons">arrow_upward</i><span class="margin-l-4" id="confirmedTime">2019/02/02</span>
                                    </div>
                                    <div class="mdc-typography--body2 mdc-card-info-content">
                                        <i class="material-icons">access_time</i><span class="margin-l-4" id="interval"></span>25 Days
                                    </div>
                                    <div class="mdc-typography--body2 mdc-card-info-content" id="portalResultBox">
                                        <i class="material-icons" id="resultIcon">check</i><span class="margin-l-4" id="portalResultTime"></span>2019/02/27
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-card__actions">
                        <div class="mdc-card__action-buttons">
                            <button class="mdc-button mdc-card__action mdc-card__action--button status-accepted" id="statusButton">
                                <i class="material-icons mdc-button__icon" aria-hidden="true" id="statusIcon">check</i>
                                <span class="mdc-button__label" id="statusLabel">Accepted</span>
                            </button>
                        </div>
                        <div class="mdc-card__action-icons">
                            <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="Location" title="Location" id="locationIcon">place</button>
                            <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="Intel Map" title="Intel Map" id="intelIcon">map</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Dialogs -->
        <div class="mdc-dialog mdc-dialog--scrollable" role="alertdialog" aria-modal="true" id="dialogStatus">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title">Status & About</h2>
                    <div class="mdc-dialog__content mdc-dialog-content">

                        <div class="mdc-dialog-content-block" id="dialogStatusAll">
                            <span class="mdc-typography--headline6">All Status</span>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" id="switchStatusAccepted" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="switchStatusAccepted"><i class="material-icons status-accepted" title="Accepted">check</i> 300 (30%)</label>
                            </div>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" id="switchStatusRejected" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="switchStatusRejected"><i class="material-icons status-rejected" title="Rejected">close</i> 300 (30%)</label>
                            </div>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" id="switchStatusPending" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="switchStatusPending"><i class="material-icons status-pending" title="Pending">access_time</i> 300 (30%)</label>
                            </div>
                        </div>

                        <div class="mdc-dialog-content-block" id="dialogStatusRejectedReason">
                            <span class="mdc-typography--headline6">Rejected Reason</span>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" id="switchRejectedUndeclared" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="switchRejectedUndeclared"><i class="material-icons status-rejected" title="Undeclared">help_outline</i> 100 (33.3%)</label>
                            </div>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" id="switchStatusRejectedDuplicated" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="switchStatusRejectedDuplicated"><i class="material-icons status-rejected" title="Duplicated">filter_none</i> 100 (33.3%)</label>
                            </div>
                            <div class="mdc-switch-box">
                                <div class="mdc-switch mdc-switch--checked">
                                    <div class="mdc-switch__track"></div>
                                    <div class="mdc-switch__thumb-underlay">
                                        <div class="mdc-switch__thumb">
                                            <input type="checkbox" class="mdc-switch__native-control" role="switch" id="switchRejectedTooClose" checked>
                                        </div>
                                    </div>
                                </div>
                                <label for="switchRejectedTooClose"><i class="material-icons status-rejected" title="Too Close">compare_arrows</i> 100 (33.3%)</label>
                            </div>
                        </div>

                        <div class="mdc-dialog-content-block fullwidth">
                            <span class="mdc-typography--headline6">About</span>
                            <span ><a class="mdc-typography--body2" target="_blank" title="Intro" href="./intro">Intro</a> | <a class="mdc-typography--body2" target="_blank" title="Privacy" href="./privacy">Privacy</a></span>
                            <span ><a class="mdc-typography--body2" href="https://github.com/lucka-me/potori" target="_blank" title="GitHub">GitHub Repo</a></span>
                            <span ><a class="mdc-typography--body2" href="https://github.com/lucka-me/potori/blob/master/CHANGELOG.md" target="_blank" title="Changelog">0.4.0 (Full)</a> by <a class="mdc-typography--body2" href="https://lucka.moe" target="_blank" title="Blog" >Lucka</a></span>
                        </div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                            <span class="mdc-button__label">Cancel</span>
                        </button>
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                            <span class="mdc-button__label">Apply</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <!-- Scripts -->
        <script type="text/javascript" src="../lib/value.js"></script>
        <script type="text/javascript" src="../lib/ui.js"></script>
        <script async defer src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js" onload="ui.map.load()"></script>
        <script>
            window.onload = function() {
                const buttonStatus = new mdc.ripple.MDCRipple(document.querySelector("#buttonStatus"));
                buttonStatus.unbounded = true;
                buttonStatus.listen("click", function(detail) {
                    const dialog = new mdc.dialog.MDCDialog(document.querySelector("#dialogStatus"));
                    dialog.open();
                });
            };
        </script>
    </body>
</html>
