<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Potori</title>
    <% for (const [name, content] of Object.entries(htmlWebpackPlugin.options.meta)) { %>
    <meta name="<%= name %>" content="<%= content %>"/>
    <% } %>
    <link rel="icon" href="./assets/icon.svg" />
    <link rel="apple-touch-icon" href="./assets/icon-180.png" />
    <link rel="manifest" href="./manifest.json" />

    <!-- CSS -->
    <% for (const css of htmlWebpackPlugin.files.css) { %>
    <link href="<%= css %>" rel="stylesheet">
    <% } %>
    <!-- Scripts -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167399687-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-167399687-2');
    </script>

    <script defer src="https://apis.google.com/js/api.js"></script>
    <% for (const js of htmlWebpackPlugin.files.js) { %>
    <script defer src="<%= js %>"></script>
    <% } %>
</head>

<body>
    <noscript>Potori requires JavaScript.</noscript>
</body>

</html>
